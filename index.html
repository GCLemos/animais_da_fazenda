<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Animais da Fazenda</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/farm.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Sons dos Animais da Fazenda</h1>

    <section class="teclado">
        <button class="tecla tecla_cachorro"><img src="images/assets/cachorro.png" alt=""></button>
        <button class="tecla tecla_cavalo"><img src="images/assets/cavalo.png" alt=""></button>
        <button class="tecla tecla_coelho"><img src="images/assets/coelho.png" alt=""></button>

        <button class="tecla tecla_galo"><img src="images/assets/galo.png" alt=""></button>
        <button class="tecla tecla_gato"><img src="images/assets/gato.png" alt=""></button>
        <button class="tecla tecla_ovelha"><img src="images/assets/ovelha.png" alt=""></button>

        <button class="tecla tecla_pato"><img src="images/assets/pato.png" alt=""></button>
        <button class="tecla tecla_porco"><img src="images/assets/porco.png" alt=""></button>
        <button class="tecla tecla_vaca"><img src="images/assets/vaca.png" alt=""></button>
    </section>

    <audio src="sounds/cachorro.mp3" id="som_tecla_cachorro"></audio>
    <audio src="sounds/cavalo.mp3" id="som_tecla_cavalo"></audio>
    <audio src="sounds/coelho.mp3" id="som_tecla_coelho"></audio>

    <audio src="sounds/galo.mp3" id="som_tecla_galo"></audio>
    <audio src="sounds/gato.mp3" id="som_tecla_gato"></audio>
    <audio src="sounds/ovelha.mp3" id="som_tecla_ovelha"></audio>

    <audio src="sounds/pato.mp3" id="som_tecla_pato"></audio>
    <audio src="sounds/porco.mp3" id="som_tecla_porco"></audio>
    <audio src="sounds/vaca.ogg" id="som_tecla_vaca"></audio>

    <footer>
        <p class="texto-rodape">Desenvolvido por <a href="#">Gabriel Lemos</a></p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
